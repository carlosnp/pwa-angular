<mat-sidenav-container
    class="sidenav-container"
    (backdropClick)="close('backdrop')"
  >
    <mat-sidenav
        #drawer
        class="sidenav"

        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        (keydown.escape)="close('escape')" disableClose
      >
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
          <a mat-list-item href="#">Link 1</a>
          <a mat-list-item href="#">Link 2</a>
          <a mat-list-item href="#" (click)="close('toggle button')">Cerrar</a>
        </mat-nav-list>
      </mat-sidenav>
    <!---->
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <button mat-button (click)="open('open')" *ngIf="!showMenu">Open</button>
        <button mat-button (click)="close('toggle button')" *ngIf="showMenu">Cerrar</button>
        <span>pwa-angular</span>
      </mat-toolbar>
    <!---->
    <router-outlet></router-outlet>
    <!---->
  </mat-sidenav-content>
</mat-sidenav-container>
